configurablebundlecockpits.perspective.bundleList.text=Diese Liste enthält die <b>Bundle-Vorlagen</b> mit den <b>Komponenten</b>, die die Struktur für gültige und zum Verkauf stehende Produktkombinationen festlegen. Beginnen Sie hier, die <b>Bundle-Vorlagen</b> mit deren <b>Komponenten, Produktgruppe, Auswahlkriterien, Auswahlabhängigkeiten sowie Produktpreis und Deaktivierungsregeln</b> zu verwalten.
configurablebundlecockpits.perspective.productList.title=Produktgruppe
configurablebundlecockpits.perspective.productList.text=Diese Produkte stehen Kunden in der ausgewählten <b>Komponente</b> zur Verfügung. Abhängig von den <b>Auswahlkriterien der Bundle-Komponente</b> werden diese Produkte entweder automatisch zum Warenkorb hinzugefügt oder der Kunde kann eine Untergruppe aller verfügbaren Produkte auswählen, wenn er das Bundle erstellt.<br><i>Informationen: Sie können die Reihenfolge dieser Produkte ändern, indem Sie sie an eine andere Position ziehen und loslassen.</i>

