configurablebundlecockpits.perspective.productList.text=顧客は、選択した<b>コンポーネント</b>内でこれらの商品を購入できます。<b>バンドル コンポーネントの選択条件</b>によっては、これらの商品が自動的にカートに追加することできますし、バンドルの構築時に、購入可能なすべての商品のサブセットを顧客が選択することもできます。<br><i>情報：ドラッグアンドドロップして、これらの商品の順番を変更することができます。</i>

