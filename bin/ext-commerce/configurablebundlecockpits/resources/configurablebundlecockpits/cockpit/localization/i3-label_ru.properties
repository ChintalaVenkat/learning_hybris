configurablebundlecockpits.perspective.bundleList.text=В этот список входят <b>шаблоны комплектов</b> и их <b>компоненты</b>, которые определяют допустимые сочетания товаров, доступных для приобретения. Здесь вы сможете настроить <b>шаблоны комплектов</b>, а также их <b>компоненты, набор продуктов, критерии выбора, зависимости при выборе и правила ценообразования и деактивации продуктов</b>.
configurablebundlecockpits.perspective.productList.title=Набор продуктов
configurablebundlecockpits.perspective.productList.text=Данные продукты доступны клиентам в выбранном <b>компоненте</b>. В зависимости от <b>критериев выбора компонентов комплекта</b> есть две возможности: эти продукты могут быть автоматически добавлены в корзину, либо клиент может выбрать подгруппу всех доступных продуктов при создании комплекта.<br><i>Примечание. Порядок размещения продуктов можно изменить путем перетаскивания.</i>

